<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-System-Info - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #e6f1ff;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 40px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #61dafb, #21a1c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.1rem;
            color: #8892b0;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Navigation Section */
        .nav-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
        }
        
        .nav-card {
            background: rgba(43, 47, 49, 0.6);
            border: 1px solid rgba(97, 218, 251, 0.2);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            backdrop-filter: blur(10px);
        }
        
        .nav-card:hover {
            background: rgba(43, 47, 49, 0.8);
            border-color: rgba(97, 218, 251, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(97, 218, 251, 0.15);
        }
        
        .nav-card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #61dafb;
        }
        
        .nav-card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #61dafb;
            margin-bottom: 12px;
        }
        
        .nav-card-description {
            color: #8892b0;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        /* Additional Info Section */
        .info-section {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background: rgba(33, 161, 196, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(97, 218, 251, 0.2);
        }
        
        .info-title {
            font-size: 1.3rem;
            color: #61dafb;
            margin-bottom: 15px;
        }
        
        .info-text {
            color: #8892b0;
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 0;
            color: #4a5568;
            border-top: 1px solid rgba(97, 218, 251, 0.1);
            margin-top: 50px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }
            
            .header {
                padding-top: 20px;
                margin-bottom: 30px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-top: 20px;
            }
            
            .nav-card {
                padding: 25px 20px;
            }
            
            .nav-card-icon {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }
            
            .nav-card-title {
                font-size: 1.2rem;
            }
            
            .info-section {
                margin-top: 30px;
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-card {
                padding: 20px 15px;
            }
            
            .info-section {
                padding: 15px;
            }
        }
    </style>
</head>
